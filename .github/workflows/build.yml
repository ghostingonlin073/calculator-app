name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android Environment
      run: |
        # Используем предустановленный Android SDK в GitHub Actions
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # Принимаем лицензии
        yes | sdkmanager --licenses
        
        # Устанавливаем необходимые компоненты (если их нет)
        sdkmanager "platforms;android-33" "build-tools;33.0.0"

    - name: Build with Gradle
      run: |
        # Скачиваем Gradle
        wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip gradle-7.5-bin.zip
        
        # Собираем APK
        ./gradle-7.5/bin/gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/app-debug.apk
