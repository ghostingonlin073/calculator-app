name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java and Android
      uses: android-actions/setup-android@v3
      with:
        packages: |
          platforms;android-33
          build-tools;33.0.0
          platform-tools
          tools
        cmdline-tools-version: 7.0

    - name: Install Gradle and Build
      run: |
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -q gradle-7.5-bin.zip
        ./gradle-7.5/bin/gradle clean assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
